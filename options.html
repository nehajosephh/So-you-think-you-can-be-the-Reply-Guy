<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply Guy Settings</title>
  <style>
    :root {
      --bg-grad-1: #1a1b26;
      --bg-grad-2: #24283b;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #c0caf5;
      --accent: #7aa2f7;
      --success: #9ece6a;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 400px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #fff;
    }

    p.subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin: 0 0 24px 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
    }

    .row:last-of-type {
      border-bottom: none;
    }

    label {
      font-size: 14px;
      font-weight: 500;
    }

    .value {
      font-family: monospace;
      font-size: 16px;
      color: #fff;
    }

    input[type="number"] {
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 8px;
      width: 60px;
      color: #fff;
      text-align: right;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .controls {
      margin-top: 24px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }
    
    button:active { transform: scale(0.98); }

    #saveBtn {
      background: var(--accent);
      color: #1a1b26;
    }

    #resetBtn {
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
    
    #resetBtn:hover { background: rgba(255,255,255,0.15); }

    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      color: var(--success);
      height: 16px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .status.visible { opacity: 1; }

    /* Notion-like Badge */
    .badge {
      background: rgba(122, 162, 247, 0.2);
      color: var(--accent);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reply Guy Control</h1>
    <p class="subtitle">Bully yourself into productivity.</p>

    <div class="row">
      <label>Daily Quota</label>
      <input type="number" id="requiredReplies" min="1" />
    </div>

    <div class="row">
      <label>Today's Progress</label>
      <span class="value" id="currentCount">0</span>
    </div>

    <div class="row">
      <label>Status</label>
      <span class="badge" id="progressBadge">Slackin'</span>
    </div>

    <div class="controls">
      <button id="saveBtn">Save Changes</button>
      <button id="resetBtn">Reset Count</button>
    </div>
    
    <div class="status" id="statusMsg">Saved successfully</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
