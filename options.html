<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reply Guy Settings</title>
  <style>
    :root {
      --bg-dark: #191919;
      --bg-card: rgba(255, 255, 255, 0.06);
      --text-main: #ececec;
      --text-muted: #8d8d8d;
      --accent: #2eaadc;
      --danger: #ff5f57;
      --success: #4caf50;
    }

    body {
      width: 380px; /* FIXED WIDTH */
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #121212;
      color: var(--text-main);
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 15px;
    }

    .icon { font-size: 24px; }

    h1 { font-size: 16px; margin: 0; }
    p.subtitle { font-size: 12px; color: var(--text-muted); margin: 2px 0 0 0; }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-card);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 4px;
      padding: 5px;
      width: 50px;
      text-align: center;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      background: rgba(255, 95, 87, 0.15);
      color: var(--danger);
    }
    .badge.success { background: rgba(76, 175, 80, 0.15); color: var(--success); }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
    }

    #saveBtn { background: var(--accent); color: #fff; margin-bottom: 8px; }
    #resetBtn { background: rgba(255,255,255,0.08); color: var(--text-muted); }

    #statusMsg {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: var(--success);
      opacity: 0;
      transition: opacity 0.3s;
    }
    #statusMsg.visible { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <div class="icon"></div>
    <div>
      <h1>Reply Guy Control</h1>
      <p class="subtitle">Quota management</p>
    </div>
  </header>

  <div class="row">
    <span>Daily Quota</span>
    <input type="number" id="requiredReplies" min="1" value="3" />
  </div>

  <div class="row">
    <span>Today's Count</span>
    <span style="font-family: monospace; font-size: 16px;" id="currentCount">0</span>
  </div>

  <div class="row">
    <span>Status</span>
    <div id="progressBadge" class="badge">Pending</div>
  </div>

  <button id="saveBtn">Save Changes</button>
  <button id="resetBtn">Reset Count</button>
  <div id="statusMsg">Saved</div>

  <script src="options.js"></script>
</body>
</html>
